# .github/workflows/publish.yml
name: ğŸ“¦ Publish Docker Image

on:
  push:
    tags:
      - "v*.*.*" # tag will be generated by release-please
  workflow_dispatch: # run manually with "gh workflow run publish.yml --ref v0.2.0" replace v0.2.0 with your current tag

permissions:
  contents: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-22.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: Verify tag is on latest main
        run: |
          git fetch origin main
          TAG_SHA=$(git rev-parse HEAD)
          MAIN_SHA=$(git rev-parse origin/main)
          echo "ğŸ”– Tag points to: $TAG_SHA"
          echo "ğŸŒ¿ Main points to: $MAIN_SHA"
          if [ "$TAG_SHA" != "$MAIN_SHA" ]; then
            echo "âŒ Tag is not on the latest main commit. Aborting."
            exit 1
          fi

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ·ï¸ Generate Docker tags & labels
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}},force=true

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
