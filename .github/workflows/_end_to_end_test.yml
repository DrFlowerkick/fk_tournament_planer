# .github/workflows/_end_to_end_test.yml
name: End to End Testing

on:
  workflow_call:

env:
  CARGO_TERM_COLOR: always

jobs:
  e2e:
    name: End-to-End Tests (Playwright)
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    env:
      LEPTOS_ENV: PROD

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ¯ Add wasm32 target for Leptos
        run: rustup target add wasm32-unknown-unknown

      - name: ğŸ› ï¸ Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-leptos

      - name: ğŸ“¦ Set up Node.js for Playwright
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            end2end/package-lock.json

      - name: ğŸ“¦ Install root-level npm dependencies (e.g. Tailwind, daisyui)
        run: npm ci

      - name: ğŸ“¦ Install Playwright + browsers
        working-directory: end2end
        run: |
          npm ci
          npx playwright install --with-deps

      - name: ğŸ§ª Run E2E tests via cargo leptos
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          cargo leptos end-to-end --release

      - name: ğŸ“¤ Upload Playwright HTML report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: end2end/playwright-report
