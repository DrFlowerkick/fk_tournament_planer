# .github/workflows/_test.yml
name: wasm_tests

on:
  # Reusable workflow
  workflow_call:
    inputs:
      package:
        description: "package to run wasm tests for"
        required: true
        type: string
      rust_toolchain:
        description: "Rust toolchain channel (e.g., stable, beta, 1.80.0)"
        required: false
        type: string
        default: "stable"
      release_profile:
        description: "Run tests with --release for parity with prod-like builds"
        required: false
        type: boolean
        default: true
      features:
        description: "Comma-separated Cargo features to enable (empty = default features)"
        required: false
        type: string
        default: ""
      locked:
        description: "Use --locked to enforce Cargo.lock"
        required: false
        type: boolean
        default: true
      extra_args:
        description: "Extra arguments passed to cargo test"
        required: false
        type: string
        default: ""

jobs:
  tests:
    name: wasm tests
    runs-on: ubuntu-latest

    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.rust_toolchain }}
          profile: minimal
          override: true

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          key: wasm-release-test_mock

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-bindgen-cli@0.2.105

      - name: Run wasm tests
        shell: bash
        run: |
          set -euo pipefail
          FLAGS="--workspace"
          if [ "${{ inputs.locked }}" = "true" ]; then FLAGS="$FLAGS --locked"; fi
          if [ "${{ inputs.release_profile }}" = "true" ]; then FLAGS="$FLAGS --release"; fi
          if [ -n "${{ inputs.features }}" ]; then FLAGS="$FLAGS --features \"${{ inputs.features }}\""; fi
          if [ -n "${{ inputs.extra_args }}" ]; then FLAGS="$FLAGS ${{ inputs.extra_args }}"; fi

          echo "cargo test $FLAGS --package ${{ inputs.package }} --target wasm32-unknown-unknown"
          bash -c "cargo test $FLAGS --package ${{ inputs.package }} --target wasm32-unknown-unknown"
